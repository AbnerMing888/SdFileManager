<!DOCTYPE html>
<html>
<head>
    <title id="title">文件管理</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="http.js"></script>
</head>

<body>
<div>
    <h2 id="header">路径：LOCATION</h2>
    <div class="upload">
        <input type="file" name="upfile" id="upfile"/>
        <button class="btn">上传</button>
    </div>

    <div id="parentDirLinkBox" style="display:none">
        <a id="parentDirLink" class="icon up" href="#">
            <span id="parentDirText">[上级目录]</span>
        </a>
    </div>

    <div style="width: 100%;height: 100%;overflow: auto;" class="fileDivHeight">
        <table>
            <thead>
            <tr class="header" id="theader">
                <th id="nameColumnHeader" tabindex=0 role="button">名称</th>
                <th id="sizeColumnHeader" class="detailsColumn" tabindex=0 role="button">
                    大小
                </th>
                <th id="dateColumnHeader" class="detailsColumn" tabindex=0 role="button">
                    修改日期
                </th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <form id="form_download">
        <input type='hidden' name='rootPath' value=''/>
    </form>

    <div style="position:absolute;right:20px;bottom:20px; z-index: 2008;">
        <input type="text" class="deleteInput"/><span class="deleteFile">删除</span>
    </div>
</div>
</body>

</html>
